<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
  </head>
  <body>
  <div id='div'></div><br>
  <input type="button" onclick="start()" value="Countdown">

  <script type="text/javascript">

   var count=5;
   var start=function()  //anonymous function
   {
      count--;
      if(count>0)
      {
         document.getElementById('div').innerHTML=count;
         setTimeout("start()",1000);
      }
      else
      {
        clearTimeout(count);
        document.getElementById('div').innerHTML="Countdown cleared";
        count=5;
      }

   };


  </script>
  </body>
</html>
